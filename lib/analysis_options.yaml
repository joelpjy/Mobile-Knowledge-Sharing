include: package:pedantic/analysis_options.yaml

# Workaround to prevent lint errors to analysis_options.yaml file at the root

analyzer:
  exclude:
    - "example/**"
    - "**/config.logger.dart"
    - "**/config.router.dart"
    - "**/config.locator.dart"
    - "**/*.mocks.dart"

linter:
  rules:
    avoid_print: true